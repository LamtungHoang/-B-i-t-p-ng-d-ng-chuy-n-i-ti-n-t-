<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>chuyen doi tien te</title>
    <style>
        table {
            text-align: center;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Amount</td>
        <td>From Currency</td>
        <td>To Currency</td>
        <td></td>
    </tr>
    <tr>
        <td><input type="text" id="money" name="money"></td>
        <td><select id="from">
            <option value="  "></option>
            <option value="usd">usd</option>
            <option value="vnd">vnd</option>
        </select></td>
        <td><select id="to">
            <option value="  "></option>
            <option value="vnd">vnd</option>
            <option value="usd">usd</option>
        </select></td>
        <td>
            <button type="button" onclick="showtien();">chuyentien</button>
        </td>

    </tr>
</table>
<script>

    function showtien() {
        let a = document.getElementById("from").value
        let b = document.getElementById("to").value
        let c = document.getElementById("money").value
        let ketqua = 0
        if (a == "usd" && b == "vnd") {
            ketqua = c / 23000
            document.write(ketqua)
        } else if (a == "vnd" && b == "usd") {
            ketqua = c * 23000
            document.write(ketqua)
        } else
            document.write(c)


    }
</script>
</body>
</html>
